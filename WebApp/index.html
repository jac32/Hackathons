<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MIP Controller - Hack Cambridge</title>
    <!--link rel="stylesheet" type="text/css" href="controller.css"-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <link rel="stylesheet" type="text/css" href="controller.css">
  </head>
  <body>
    <div class="sidepanel">
      <h1>MIP Control Panel</h1>
      <h2>Instructions</h2>
      <p>Fill out instructions</p>
      
      <button id="connect" onclick="connect()">Connect</button>
      <button id="forwardButton" onclick="forwardMove(1)">W</button>
      <button id="leftTurnButton" onclick="leftTurn(1)">A</button>
      <button id="backwardButton"  onclick="backwardMove(1)">S</button>
      <button id="rightTurnButton" onclick="rightTurn(1)">D</button>
    </div>
    <div class="infopane">
      <span>Connection:</span>
      <span id="status">Disconnected</span>
    </div>
  </body>
</html>
